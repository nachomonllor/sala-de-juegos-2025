<ng-container *ngIf="results$ | async as results">
  <table *ngIf="results.length > 0; else empty" class="tabla">
    <thead>
      <tr>
        <th>Juego</th>
        <th>Puntaje</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let res of results">
        <td>{{ res.game }}</td>
        <td>{{ res.score }}</td>
        <td>{{ res.created_at | date:'short' }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #empty>
    <p>No hay resultados para mostrar.</p>
  </ng-template>
</ng-container>


<div class="mt-3">
  <a routerLink="/home" class="btn btn-outline-primary">Volver al Home</a>
</div>
