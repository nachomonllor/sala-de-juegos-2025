

<!-- ahorcado.component.html -->
<div class="hangman-container">
  <h2>Ahorcado</h2>

  <!-- Teclado estilo rompemuñecas -->
  <div class="keyboard">
    <button 
      *ngFor="let letter of alphabet" 
      (click)="guessLetter(letter)" 
      [disabled]="guessedLetters.includes(letter) || gameOver"
    >
      {{ letter }}
    </button>
  </div>

  <!-- Resto del juego... -->
</div>
