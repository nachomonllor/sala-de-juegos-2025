<!-- src/app/ahorcado/ahorcado.component.html -->

<div class="hangman-container">
  <h2>Ahorcado</h2>

  <!-- Mensaje de victoria/derrota -->
  <div *ngIf="gameOver" class="result-message">
    <h1>{{ winningMessage }}</h1>
    <button (click)="resetGame()">Reiniciar Juego</button>
  </div>



  <!-- Área de juego: fondo + partes + teclado -->
  <div class="game-area">
    <!-- Lienzo del muñeco sobre el pizarrón -->
    <div class="hangman-canvas">
      <!-- Fondo de pizarra -->
      <!-- img src="/assets/pizarron.jpg" alt="Pizarrón" class="chalkboard-bg" / -->

      <!-- SOPORTE -->
      <img src="/assets/parts/soporte.jpg" alt="Soporte" class="hangman-beam"
        style="top: -10%; left: 10%; width: 100%; height: 100%;" />


      <!-- Cada parte del ahorcado como imagen absoluta -->
      <img *ngFor="let part of hangmanParts" [src]="'/assets/parts/' + part.img" [alt]="part.name"
        class="hangman-part-img" [ngStyle]="{
          top:    part.top    + '%',
          left:   part.left   + '%',
          width:  part.width  + '%',
          height: part.height + '%'
        }" />

    </div>
    <!-- Teclado de letras -->
    <div *ngIf="!gameOver" class="keyboard">
      <button *ngFor="let letter of alphabet" (click)="letterInput = letter; confirmGuess()"
        [disabled]="guessedLetters.includes(letter.toLowerCase())">
        {{ letter }}
      </button>
    </div>

  </div>

  <!-- Palabra oculta -->
  <!-- h3>Letras adivinadas:</h3 -->
  <div>
    <p class="display-word">{{ getDisplayWord() }}</p>
  </div>

</div>
