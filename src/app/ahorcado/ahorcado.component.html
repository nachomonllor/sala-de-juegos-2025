
<div class="hangman-container">
  <h2>Ahorcado</h2>
  <div class="game-area">
    <div class="hangman-canvas">
      <!-- Mostramos el soporte fijo -->
      <img src="/assets/parts/soporte.jpg" alt="Soporte" class="hangman-beam">
      <!-- Partes dinámicas según errores -->
      <img *ngFor="let part of hangmanParts"
           [src]="'/assets/parts/' + part.img"
           [alt]="part.name"
           class="hangman-part-img"
           [ngStyle]="{
             top:    part.top    + '%',
             left:   part.left   + '%',
             width:  part.width  + '%',
             height: part.height + '%'
           }" />
    </div>

    <div *ngIf="!gameOver" class="keyboard">
      <button *ngFor="let letter of alphabet"
              (click)="letterInput = letter; confirmGuess()"
              [disabled]="guessedLetters.includes(letter.toLowerCase())">
        {{ letter }}
      </button>
    </div>

    <div *ngIf="gameOver" class="result-message">
      <h1>{{ winningMessage }}</h1>
      <button (click)="resetGame()">Reiniciar Juego</button>
    </div>

    <p class="display-word">{{ getDisplayWord() }}</p>
  </div>
</div>
