<div class="login-container">
  <h3>Login</h3>

  <input type="email" placeholder="Email" [(ngModel)]="form.email" class="login-input" />
  <input type="password" placeholder="Password" [(ngModel)]="form.password" class="login-input" />

  <button (click)="login()" class="login-button">Ingresar</button>

  <p *ngIf="errorMsg" class="error">{{ errorMsg }}</p>

  <div class="register-link-container">
    <a routerLink="/register" class="register-link">Crear cuenta</a>
  </div>
</div>
