<section class="chat">
  <div class="messages">
    <div *ngFor="let m of messages" class="msg">
      <b>{{ m.display_name || 'AnÃ³nimo' }}</b>:
      <span>{{ m.message }}</span>
      <small>{{ m.created_at | date:'short' }}</small>
    </div>
  </div>

  <form (ngSubmit)="send()">
    <input [(ngModel)]="text" name="text" placeholder="Escribe un mensaje..." />
    <button type="submit">Enviar</button>
  </form>
</section>

<div class="mt-3">
  <a routerLink="/home" class="btn btn-outline-primary">Volver al Home</a>
</div>
