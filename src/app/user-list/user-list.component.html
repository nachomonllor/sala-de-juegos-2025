<!-- user-list.component.html -->
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let u">{{ u.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
    <td mat-cell *matCellDef="let u">{{ u.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let u">{{ u.email }}</td>
  </ng-container>

  <ng-container matColumnDef="gamePlays">
    <th mat-header-cell *matHeaderCellDef>Partidas</th>
    <td mat-cell *matCellDef="let u">
      <ng-container *ngIf="getGamePlays(u).length; else sinDatos">
        <div *ngFor="let p of getGamePlays(u)">
          <strong>{{ p.key }}:</strong>
          {{ p.value.sessions }} partidas,
          {{ p.value.wins }} ganadas,
          {{ p.value.losses }} perdidas
          <ng-container *ngIf="p.value.bestScore !== undefined">
            — mejor: {{ p.value.bestScore }}
          </ng-container>
        </div>
      </ng-container>
      <ng-template #sinDatos>—</ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,20]"></mat-paginator>
