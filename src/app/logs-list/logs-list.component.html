<h2>Historial de Ingresos</h2>

<table class="logs-table">
    <thead>
        <tr>
            <th>Email</th>
            <th>Fecha</th>
            <th>ID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let log of logs">
            <td>{{ log['email'] }}</td>
            <td>{{ log['fecha'].toDate() }}</td>
            <td>{{ log['uid'] }}</td>
          </tr>
          
    </tbody>
</table>
